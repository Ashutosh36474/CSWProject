<script>
    $(document).ready(function() {
  $("#bookBtn").click(function() {
   
    const checkInDate = $("#checkInDate").val();
    const checkOutDate = $("#checkOutDate").val();
    const roomType = $("#roomType").val();

    
    if (!checkInDate || !checkOutDate) {
      $("#bookingResult").html("<p>Please select check-in and check-out dates.</p>");
      return;
    }

    const duration = Math.abs(new Date(checkOutDate) - new Date(checkInDate)) / (1000 * 60 * 60 * 24);

   
    let totalPrice;
    switch (roomType) {
      case "single":
        totalPrice = duration * 100;
        break;
      case "double":
        totalPrice = duration * 150;
        break;
      case "suite":
        totalPrice = duration * 200;
        break;
      default:
        totalPrice = 0;
    }

    
    const resultHtml = `<p>Your booking details:</p>
                        <p>Check-in Date: ${checkInDate}</p>
                        <p>Check-out Date: ${checkOutDate}</p>
                        <p>Room Type: ${roomType}</p>
                        <p>Total Price: $${totalPrice}</p>`;
    $("#bookingResult").html(resultHtml);
  });
});

</script>
